name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  checks:
    name: checks (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    env:
      NODE_VERSION: '20.12.2'
      RUST_VERSION: '1.84.0'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Service artifacts sanity check
        run: |
          test -f deploy/systemd/fs-jira.service.tmpl
          test -f deploy/launchd/com.fs-jira.mount.plist.tmpl
          grep -q '^service-install' Justfile
          grep -q '^service-enable' Justfile
          grep -q '^service-uninstall' Justfile

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libfuse3-dev pkg-config

      - name: Install Linux tray dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: brew install macfuse pkgconf

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: rustfmt, clippy

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: apps/desktop/package-lock.json

      - name: cargo check
        run: cargo check --locked

      - name: Linux quality gates
        if: runner.os == 'Linux'
        run: |
          cargo fmt --check
          cargo clippy --all-targets --all-features --locked -- -D warnings
          cargo test --all-targets --all-features --locked

      - name: Desktop frontend checks
        run: |
          npm --prefix apps/desktop ci
          npm --prefix apps/desktop run biome:check
          npm --prefix apps/desktop run build

      - name: Desktop Tauri backend checks
        run: |
          cargo check --locked --manifest-path apps/desktop/src-tauri/Cargo.toml
          cargo clippy --locked --manifest-path apps/desktop/src-tauri/Cargo.toml --all-targets -- -D warnings
          cargo test --locked --manifest-path apps/desktop/src-tauri/Cargo.toml

      - name: macOS quality gates
        if: runner.os == 'macOS'
        run: |
          cargo clippy --all-targets --all-features --locked -- -D warnings
          cargo test --all-targets --all-features --locked
